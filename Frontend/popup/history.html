<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="history.css">
</head>
<body class="theme-light">
  <div class="background-gradient"></div>
  <div class="container">
    <div class="header">
      <h1>Summary History</h1>
      <button id="themeToggle" class="theme-switch-btn" aria-label="Toggle dark mode">
        <span class="switch">
          <span class="switch-ball"></span>
          <span class="switch-icons">
            <svg class="sun-icon" width="16" height="16" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5"/><path d="M12 1v2"/>
            </svg>
            <svg class="moon-icon" width="16" height="16" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
            </svg>
          </span>
        </span>
      </button>
    </div>
    
<div class="history-controls">
  <button id="backBtn" class="control-btn" title="Back to Home">
    <svg width="20" height="20" stroke="#667eea" fill="none" stroke-width="2.2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
    <span>Back</span>
  </button>
  <button id="clearAllBtn" class="control-btn" title="Clear All Summaries">
    <svg width="20" height="20" stroke="#ef4444" fill="none" stroke-width="2.2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="5" width="14" height="14" rx="3"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/></svg>
    <span>Clear All</span>
  </button>
</div>

    <div id="historyList" class="history-list">
      <!-- Summaries will be dynamically loaded here -->
    </div>
    
    <div id="emptyState" class="empty-state hidden">
      <svg width="80" height="80" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
      <p>No summaries yet</p>
      <p class="empty-subtitle">Summarize pages to see them here</p>
    </div>
  </div>
  
  <script src="../utils/storage.js"></script>
  <script src="history.js"></script>
</body>
</html>
